  <div class="circles"></div>

  <script>
    const container = document.querySelector(".circles");

    setInterval(() => {
      if (container.children.length >= 50) return;

      const circle = document.createElement("span");
      const size = 10 + Math.random() * 20;
      circle.style.left = `${Math.random() * 100}%`;
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.background = "rgba(255, 255, 255, 0.15)";
      circle.style.bottom = "-50px";
      circle.style.animation = `float ${15 + Math.random() * 20}s linear forwards`;

      container.appendChild(circle);
      setTimeout(() => container.removeChild(circle), 40000);
    }, 800);
  </script>
